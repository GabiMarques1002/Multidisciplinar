<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Administrador</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Gerenciamento</h1>

            <div class="tabs">
                <button class="tab-btn active" data-tab="horarios">Horários</button>
                <button class="tab-btn" data-tab="professores">Professores</button>
                <button class="tab-btn" data-tab="avisos">Avisos</button>
            </div>
            
            <p>Logado como: Administrador</p>
            <nav>
                <a href="login.html">SAIR</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="admin-actions">
            
           

            <div class="tab-content active" id="horarios-tab">
                <h3>Editar Horários</h3>
                
                <div class="form-group">
                    <label for="admin-periodo">Turma:</label>
                    <select id="admin-periodo">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="admin-dia">Dia da semana:</label>
                    <select id="admin-dia">
                        <option value="segunda">Segunda-feira</option>
                        <option value="terca">Terça-feira</option>
                        <option value="quarta">Quarta-feira</option>
                        <option value="quinta">Quinta-feira</option>
                        <option value="sexta">Sexta-feira</option>
                    </select>
                </div>

                <div class="horario-editor">
                    <!-- Gerado via JS -->
                </div>

                <button id="salvar-horario" class="btn">Salvar Alterações</button>
            </div>

            <div class="tab-content" id="professores-tab">
                <h3>Registro de Faltas</h3>
                <div class="faltas-container">
                    <!-- Gerado via JS -->
                </div>
            </div>

            <div class="tab-content" id="avisos-tab">
                <h3>Gerenciar Avisos</h3>
                <form id="aviso-form">
                    <div class="form-group">
                        <label for="aviso-titulo">Título:</label>
                        <input type="text" id="aviso-titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="aviso-mensagem">Mensagem:</label>
                        <textarea id="aviso-mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn">Publicar Aviso</button>
                </form>

                <div class="avisos-list">
                    <h4>Avisos Ativos</h4>
                    <!-- Gerado via JS -->
                </div>
            </div>
        </section>
    </main>

    <script src="./js/admin.js"></script>
</body>
</html>
