<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Professor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Área do Professor</h1>
            <nav>
                <a href="#" class="active">Registrar Conteúdo</a>
                <a href="#" id="logout">Sair</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="content-register">
            <h2>Registro Diário de Conteúdos</h2>
            
            <div class="form-group">
                <label for="conteudo-data">Data:</label>
                <input type="date" id="conteudo-data" required>
            </div>
            
            <div class="form-group">
                <label for="conteudo-turma">Turma:</label>
                <select id="conteudo-turma" required>
                    <option value="">Selecione a turma</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="conteudo-disciplina">Disciplina:</label>
                <select id="conteudo-disciplina" required>
                    <option value="">Selecione a disciplina</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="conteudo-titulo">Título do Conteúdo:</label>
                <input type="text" id="conteudo-titulo" required>
            </div>
            
            <div class="form-group">
                <label for="conteudo-descricao">Descrição Detalhada:</label>
                <textarea id="conteudo-descricao" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="conteudo-anexos">Anexos (links separados por vírgula):</label>
                <input type="text" id="conteudo-anexos" placeholder="https://exemplo.com/material.pdf, https://...">
            </div>
            
            <button id="registrar-conteudo" class="btn">Registrar Conteúdo</button>
            <div id="conteudo-status" class="status-message"></div>
        </section>
        
        <section class="content-history">
            <h2>Histórico de Registros</h2>
            <div class="history-filters">
                <input type="month" id="history-month">
                <select id="history-turma">
                    <option value="">Todas as turmas</option>
                </select>
            </div>
            <div class="history-list">
                <!-- Gerado via JavaScript -->
            </div>
        </section>
    </main>

    <script src="./js/database.js"></script>
    <script src="./js/auth.js"></script>
    <script src="conteudo.js"></script>
</body>
</html>
